<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title class="txtMarca">Nombre de Marca</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <img class="imgHeader" src="assets/imgs/logoHeader/logo_Header.png">

  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Apellidos:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Sede:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Estado:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Ciudad:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Otro Campo:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <br/>
  <br/>
  <ion-item>
    <ion-label class="txtPrivacidad">He leido y acepto el Aviso de privacidad</ion-label>
    <ion-checkbox [(ngModel)]="vPrivacidad"></ion-checkbox>
  </ion-item>


  <div padding class="divButtons">
    <button class="btnComenzar" ion-button type="submit" (click)="pEncuesta();">Comenzar</button>
    <button class="btnOmitir" ion-button type="submit" (click)="pEncuesta();">Omitir</button>
  </div>

</ion-content>
